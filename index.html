<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Area of a triangle with JS file" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="Janet Do" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.orange-amber.min.css"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />
    <link rel="icon" href="favicon.ico?v=2" type="image/x-icon" />
    <title>Radio button program</title>
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Positive negative radio button program</span>
          <script src="./js/script.js"></script>
          <script
            defer
            src="https://code.getmdl.io/1.3.0/material.min.js"
          ></script>
        </div>
      </header>
      <main class="mdl-layout__content">
          <img src="./images/fanta.png" alt="Fanta" />
        <div id="random-number-value"></div>
        <div id="radio-buttons">
          <label
            class="mdl-radio mdl-js-radio mdl-js-ripple-effect"
            for="positive-check"
          >
            <input
              checked
              class="mdl-radio__button"
              id="positive-check"
              name="radio-check"
              type="radio"
              value="positive"
            />
            <span class="mdl-radio__label">Positive</span>
          </label>
          <label
            class="mdl-radio mdl-js-radio mdl-js-ripple-effect"
            for="negative-check"
          >
            <input
              class="mdl-radio__button"
              id="negative-check"
              name="radio-check"
              type="radio"
              value="negative"
            />
            <span class="mdl-radio__label">Negative</span>
          </label>
        </div>
        <!-- Raised button with ripple -->
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="myButtonClicked()"
        >
          Calculate
        </button>
        <div id="fanta-bottle">
        </div>
      </main>
